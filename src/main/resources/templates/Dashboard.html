<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Attendance Dashboard | By Code Info</title>
    <link rel="stylesheet" th:href="@{/css/Dashboard.css}" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}"/>
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a href="#" class="logo">
                <img th:src="@{/images/icon.png}">
                <span class="nav-item">Admin</span>
            </a></li>
            <li><a th:href="@{/Dashboard(cin=${session.cin})}">
                <i class="fas fa-menorah"></i>
                <span class="nav-item">Dashboard</span>
            </a></li>
            <li><a th:href="@{/ShowServices}">
                <i class='fas fa-cogs'></i>
                <span class="nav-item">Services</span>
            </a></li>
            <li><a th:href="@{/ShowActiveTrainees}">
                <i class='fas fa-check-double'></i>
                <span class="nav-item">Trainees</span>
            </a></li>
            <li><a th:href="@{/ShowRefusedTrainees}">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">Refused</span>
            </a></li>
            <li>
                <a th:href="@{/ShowProfile(cin=${session.cin})}">
              <i class='fas fa-id-card'></i>
                <span class="nav-item">Profile</span>
            </a></li>


            <li><a href="#" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Log out</span>
            </a></li>
        </ul>
    </nav>
    <section class="main">
        <div class="main-top">
            <h1>Popularity</h1>
            <i class="fas fa-user-cog"></i>
        </div>
        <div class="users">
            <div class="card" th:each="statistic : ${statistics}">
                <img th:src="@{/images/OCP.png}">
                <h4 th:text="${statistic.service}"></h4>
                <p>Service</p>
                <div class="per">
                    <table>
                        <tr>
                            <td><span th:text="${statistic.avg +'%'}"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <section class="attendance">
            <div class="attendance-list">
                <h1>Demands List</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full  Name</th>
                        <th>Service</th>
                        <th>email</th>
                        <th>Start date</th>
                        <th>End Date</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody th:each="Trainee : ${Trainees}">
                    <tr>
                        <td th:text="${Trainee.cin}"></td>
                        <td th:text="${Trainee.FullName}"> </td>
                        <td th:text="${Trainee.service_name}"></td>
                        <td th:text="${Trainee.email}"></td>
                        <td th:text="${Trainee.date_d}"></td>
                        <td th:text="${Trainee.date_f}"></td>
                        <td><a th:href="@{/ShowDemand(service=${Trainee.service_id},cin=${Trainee.cin})}">View</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </section>
</div>

</body>
</html>
