<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard | By Code Info</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/Dashboard.css}" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}"/>
  <style>
    .container, .container-fluid, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
    width: 100%;
    padding-right: var(--bs-gutter-x,.90rem);
    padding-left: var(--bs-gutter-x,0rem);
    margin-right: auto;
    margin-left: auto;
}

.container {
  display: flex;
  position: absolute;
  left: 0;
}
ol, ul {
    padding-left: 0rem;
}
  </style>
</head>
<body>
<div class="container">
  <nav>
    <ul>
      <li><a href="#" class="logo">
        <img th:src="@{/images/icon.png}">
        <span class="nav-item">Admin</span>
      </a></li>
      <li><a th:href="@{/Dashboard(cin=${session.cin})}">
        <i class="fas fa-menorah"></i>
        <span class="nav-item">Dashboard</span>
      </a></li>
      <li><a th:href="@{/ShowServices}">
        <i class='fas fa-cogs'></i>
        <span class="nav-item">Services</span>
      </a></li>
      <li><a th:href="@{/ShowActiveTrainees}">
        <i class='fas fa-check-double'></i>
        <span class="nav-item">Trainees</span>
      </a></li>
      <li><a th:href="@{/ShowRefusedTrainees}">
        <i class="fas fa-chart-bar"></i>
        <span class="nav-item">Refused</span>
      </a></li>
      <li>
        <a th:href="@{/ShowProfile(cin=${session.cin})}">
          <i class='fas fa-id-card'></i>
          <span class="nav-item">Profile</span>
        </a></li>


      <li><a href="#" class="logout">
        <i class="fas fa-sign-out-alt"></i>
        <span class="nav-item">Log out</span>
      </a></li>
    </ul>
  </nav>
  <section class="main">
    <div class="container-xl px-4 mt-4" style="padding-top:50px;">
      <div class="row">
        <form  method="get"  enctype="multipart/form-data" style=" display: flex;
            justify-content: space-around;" >
          <div class="col-xl-4" style="margin-right:20px;">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
              <div class="card-header" dir="auto"> Trainee Picture</div>
              <div class="card-body text-center">
                <img id="traineeImage" th:src="@{'/traineeImage/' + ${trainee.cin} + '/' + ${trainee.service_id}}" style="
width:200px; margin-bottom: 20px;
height: 200px;" alt="Picture">

              </div>
            </div>
          </div>
          <div class="col-xl-8">

            <div class="card mb-4" dir="auto">
              <div class="card-header"> Demand Information</div>
              <div class="card-body">
                <div class="row gx-3 mb-3">
                  <div class="col-md-6">
                    <label class="small mb-1" > The ID number </label>
                    <p th:text="${trainee.cin}">hi</p>
                    <label class="small mb-1" > Full Name </label>
                    <p th:text="${trainee.full_name}"></p>
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" > Phone number </label>
                    <p th:text="${trainee.tel}"></p>
                    <label class="small mb-1" > Email Address </label>
                    <p th:text="${trainee.email}"></p>
                  </div>
                  <div class="col-md-6">
                    <!-- Assurance -->
                    <label class="small mb-1">Assurance Document</label>
                    <a th:href="@{'/traineeDocument/' + ${trainee.cin} + '/' + ${trainee.service_id} + '/assurance'}" target="_blank">Download</a>

                    <!-- CinDoc -->
                    <label class="small mb-1">CinDoc Document</label>
                    <a th:href="@{'/traineeDocument/' + ${trainee.cin} + '/' + ${trainee.service_id} + '/CinDoc'}" target="_blank">Download</a>
                  </div>
                    <div class="col-md-6">
                    <!-- Attestation -->
                    <label class="small mb-1">Attestation Document</label>
                      <a th:href="@{'/traineeDocument/' + ${trainee.cin} + '/' + ${trainee.service_id} + '/attestation'}" target="_blank">Download</a>

                    <!-- CV -->
                    <label class="small mb-1">CV Document</label>
                      <a th:href="@{'/traineeDocument/' + ${trainee.cin} + '/' + ${trainee.service_id} + '/cv'}" target="_blank">Download</a>
                  </div>
                </div>

                <a class="btn btn-primary" th:href="@{/Affect(decision='accepted',cin=${trainee.cin},
                service=${trainee.service_id})}" >Accept </a>
                <a class="btn btn-primary" th:href="@{/Affect(decision='refused',cin=${trainee.cin},
                service=${trainee.service_id})}" >Refuse </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

</body>
</html>
